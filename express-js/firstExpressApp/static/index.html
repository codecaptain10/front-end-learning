<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document to testinf encoding URL adress</title>
</head>

<body>
    <form action="">
        Imię: <br>
        <input type="text" class="nameInput"><br> Nazwisko: <br>
        <input type="text" class="surnameInput"><br>
        <button type="submit">Wygreneruj odnośnik!</button><br>
    </form>

    <a href="">Jestem odnośnikiem!</a>

    <script>
        const nameInput = document.querySelector('.nameInput');
        const surnameInput = document.querySelector('.surnameInput');
        const form = document.querySelector('form');
        const a = document.querySelector('a');


        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const name = nameInput.value;
            const surname = surnameInput.value;

            const params = new URLSearchParams({
                name: name,
                surname: surname,

            });

            const url = 'http://localhost:3000/?' + params;


            a.setAttribute('href', url);
        });
    </script>

</body>

</html>
