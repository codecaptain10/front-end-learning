<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="counter">
            <div class="score">0</div>
        </div>
        <div class="tabs">
            <div class="number num1">1</div>
            <div class="number num2">2</div>
            <div class="number num3">3</div>
            <div class="operation divide">/</div>
            <div class="number num4">4</div>
            <div class="number num5">5</div>
            <div class="number num6">6</div>
            <div class="operation multi">*</div>
            <div class="number num7">7</div>
            <div class="number num8">8</div>
            <div class="number num9">9</div>
            <div class="operation sub">-</div>
            <div class="number num0">0</div>
            <div class="operation dott">.</div>
            <div class="operation eq">=</div>
            <div class="operation add">+</div>


        </div>
        <div class="reset">C</div>
    </div>


    <script src="app.js" async defer></script>
</body>

</html>
